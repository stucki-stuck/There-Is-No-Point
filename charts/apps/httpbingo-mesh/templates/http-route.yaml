---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-route
  labels:
    {{- include "httpbingo-mesh.labels" . | nindent 4 }}
spec:
  parentRefs:
  - name: {{ .Values.gateway.name }}
    namespace: {{ .Values.gateway.namespace }}
  hostnames:
    - {{ .Values.gateway.hostname | quote }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /get
    - path:
        type: PathPrefix
        value: /headers
    filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        add:
        - name: my-added-header
          value: added-value
    backendRefs:
    - name: {{ .Values.apps.httpbingoA.serviceName }}
      port: {{ .Values.apps.httpbingoA.servicePort }}
      weight: 60
    - name: {{ .Values.apps.httpbingoB.serviceName }}
      port: {{ .Values.apps.httpbingoB.servicePort }}
      weight: 30
    - name: {{ .Values.apps.httpbingoC.serviceName }}
      port: {{ .Values.apps.httpbingoC.servicePort }}
      weight: 10
