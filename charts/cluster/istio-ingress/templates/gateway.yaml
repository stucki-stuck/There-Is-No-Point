---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: main-gateway
  labels:
    {{- include "istio-ingress.labels" . | nindent 4 }}
spec:
  gatewayClassName: istio
  infrastructure:
    parametersRef:
      group: ""
      kind: ConfigMap
      name: gateway-options
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      hostname: {{ .Values.hostnameGlob | quote }}
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              istio.io/gateway-access: "true"
