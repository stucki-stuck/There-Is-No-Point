---
image:
  repository: istio/examples-bookinfo-reviews-v1
  tag: "1.20.3"
containerPort: 9080

livenessProbe:
  httpGet:
    path: /health
    port: http
readinessProbe:
  httpGet:
    path: /health
    port: http
volumes:
  - name: wlp-output
    emptyDir: {}
  - name: tmp
    emptyDir: {}
volumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: wlp-output
    mountPath: /opt/ibm/wlp/output
env:
  - name: LOG_DIR
    value: "/tmp/logs"
  - name: RATINGS_HOSTNAME
    value: "ratings-mesh.ratings"
  - name: RATINGS_SERVICE_PORT
    value: "8000"

serviceAccount:
  create: true
  name: "reviews-app"
