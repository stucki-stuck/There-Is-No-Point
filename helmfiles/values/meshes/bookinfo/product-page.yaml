---
usedForAccess: true
gateway:
  name: main-gateway
  namespace: istio-ingress
  hostname: "productpage.there-is-no-point.localhost"

rules:
  - matches:
      - path:
          type: Exact
          value: /productpage
      - path:
          type: PathPrefix
          value: /static
      - path:
          type: Exact
          value: /login
      - path:
          type: Exact
          value: /logout
      - path:
          type: PathPrefix
          value: /api/v1/products
    backendRefs:
      - name: product-page-app
        port: 9080
